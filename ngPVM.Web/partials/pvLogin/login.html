<div class="row" style="margin-bottom: 100px; margin-top: 20px;">
    <div class="col-lg-12 col-md-12 col-sm-12 text-center"><img ng-src="{{logoImage}}" alt="PV Logo" /></div>
</div>
<div class="row" style="vertical-align: middle;" >
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title"><i class="icon-signin"></i></div>
            </div>
            <form name="loginForm" class="form-horizontal panel-body">
                <fieldset>
                    <legend>Log in to PV Patient Portal</legend>
                    <div class="alert alert-danger" ng-show="loginFailed">
                        <strong>Login Failed</strong>
                        {{loginFailureMessage}}
                    </div>
                    <div class="form-group" ng-class="{'has-error': loginForm.userName.$invalid && loginForm.userName.$dirty}">
                        <label for="userName" class="col-lg-3 col-md-3 col-sm-3 control-label">User Name</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" required ng-model="userName" pv-focus="userNameIsFocus" />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty}">
                        <label for="password" class="col-lg-3 col-md-3 col-sm-3 control-label">Password</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                             <input type="password" class="form-control" id="password" name="password" placeholder="Password" required ng-model="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button type="submit" class="btn btn-primary pull-right" ng-disabled="loginForm.$invalid" ng-click="login(userName, password)">Login</button>
                        </div>
                    </div>
                </fieldset>    
            </form>    
        </div>
    </div>
</div>
